        <form id="rutForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="rut" class="form-label">Ingrese su Rut:</label>
            <input type="text" class="form-control" id="rut" name="rut" placeholder="Ejemplo: 12345678-9" required>
            <div class="invalid-feedback">
              Por favor ingrese un Rut válido.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Validar Rut</button>
        </form>
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
  </section>

  <script>
  src="registro.js"
    const rutForm = document.getElementById('rutForm');
    const resultado = document.getElementById('resultado');

    rutForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const rutInput = document.getElementById('rut');
      const rut = rutInput.value.trim();

    

      if (validarRut(rut)) {
        resultado.innerHTML = '<div class="alert alert-success" role="alert">El Rut es válido. ¡Bienvenido!</div>';
      } else {
        resultado.innerHTML = '<div class="alert alert-danger" role="alert">El Rut no es válido. Inténtalo de nuevo.</div>';
      }
    });

    // Función para validar el Rut
    function validarRut(rut) {

      return rut !== '';
    }
  </script>
