<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Biblioteca</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <section class="vh-100" style="background-color: #26307483;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="Media/biblio.jpg"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form id="loginForm">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Acceso Biblioteca</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="user" class="form-control form-control-lg" />
                                            <label class="form-label" for="user">Usuario</label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="contrasenia" class="form-control form-control-lg" />
                                            <label class="form-label" for="contrasenia">Contraseña</label>
                                        </div>

                                        <div id="error-message" class="alert alert-danger d-none" role="alert">
                                            Error: Usuario o contraseña incorrectos.
                                        </div>

                                        <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>

                                        <div class="text-center mt-3">
                                            <a href="registro.html" class="small text-muted">No tienes una cuenta? Regístrate</a>
                                        </div>

                                        <div class="text-center mt-3">
                                            <a class="small text-muted" href="#!">Olvidaste tu contraseña?</a>
                                        </div>

                                        <div class="text-center mt-3">
                                            <a href="#!" class="small text-muted">Terminos de uso.</a>
                                            <a href="#!" class="small text-muted">Política de privacidad</a>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-xxzQYEfsPjqp94v0jKjOmr3k+5qj5JewcxWVg3pFqoeJGluJr6VFCvFMYsjNNtjR"
        crossorigin="anonymous"></script>

    <script src="JS/main.js"></script>

</body>

</html>
