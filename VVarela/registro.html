    <h1>Registro de Usuario</h1>
    <form id="registroForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
            <span class="invalid-feedback" id="errorNombre"></span>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
            <span class="invalid-feedback" id="errorApellido"></span>
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">Rut:</label>
            <input type="text" class="form-control" id="rut" required>
            <span class="invalid-feedback" id="errorRut"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" required>
            <span class="invalid-feedback" id="errorEmail"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" required>
            <span class="invalid-feedback" id="errorPassword"></span>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <span class="invalid-feedback" id="errorConfirmPassword"></span>
        </div>
        <button type="submit" class="btn btn-dark">Registrar</button>
    </form>
